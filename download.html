<html>
<head>
        <title> Classify by Skyrift </title>
    </head>
    <link rel="stylesheet" href="style.css">
<body>
<div class='center'>
<h3 id="indisplay">Type in the access code here. If you don't have one email 442377@mcpsmd.net</h3>
<div style='background-color:white;'><strong>
<h2 id="pscode" contenteditable=true style='color:black;'></h2>
</strong>
</div>
<button class="button" id="accessClick" style='padding'><h1>GO to Classify</h1></button>
</div>
</body>
<script>
var tries = 0;
	var accessButton = document.getElementById("accessClick");
	var display = document.getElementById("indisplay").textContent;
	var Access = function() {
        if (document.getElementById("pscode").textContent == "FOMSMCPS")
			window.location.replace("/classify.html");
		else {
			tries += 1; document.getElementById("indisplay").innerHTML = display + "<span style='color:red;'> Passcode Incorrect. You tried " + tries + " times.</span>"; }
    };
	accessButton.addEventListener("click", Access);
</script>
</html>
